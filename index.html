<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC/KCAL</title>
</head>
<body>
    <section class="opcoes">
        <button onclick="imc()" class="clc-imc">IMC</button>
        <button onclick="calorias()" class="clc-cal">CALORIAS</button>
    </section>
    <main class="tudo">
        <section class="imagem">
            <img src="imagem.svg" alt=>
        </section>
        <section class="imcCalculo">
            <form id="form">
                <h1 id="title">
                    CALCULADORA - IMC
                    <hr>
                </h1>
                    <div class="peso">
                        <label for="peso">
                            Peso em Kg
                        </label>
                        <div class="peso-input">
                            <i class="fa-solid fa-weight-scale"></i>
                            <input type="number" id="peso" required>
                            <span>kg</span>
                        </div>
                    </div>
                    <div class="altura">
                        <label for="altura">
                            Altura em metros
                        </label>
                        <div class="altura-input">
                            <i class="fa-solid fa-ruler"></i>     
                            <input type="number" id="altura" required>
                            <span>cm</span>
                        </div>
                    </div>
                    <button type="button" onclick="calcular()">Calcular</button>
                    <div id="cx-resultado">
                        <hr class="hr-imc1">
                        <div class="divres">
                            <p>Seu IMC:</p>
                             <p id="resul-imc"></p>
                        </div>
                        <p id="frase"></p>
                        <hr class="hr-imc">
                        <div class="info">
                            <a href="https://bvsms.saude.gov.br/bvs/dicas/215_obesidade.html" target="_blank">Saiba mais sobre IMC clicando aqui.</a>
                        </div>
                    </div>
            </form>
        </section>
        <section class="calorias-calculo">
            <h1>CALCULADORA - CALORIAS DI√ÅRIAS</h1>
            <div class="masc-fem">
                <p>Sexo:
                    <input type="radio" name="radsex" id="mas" required>
                    <label for="mas">Masculino</label>
                    <input type="radio" name="radsex" id="fem" required>
                    <label for="fem">Feminino</label>
                </p>
            </div>
            <div class="formulario">
                <div class="peso-cal">
                    <label for="peso2">
                        Peso em kg:
                    </label>
                    <div class="peso-cal2">
                        <i class="fa-solid fa-weight-scale"></i>
                        <input type="number" id="kg-calorias" required>
                        <span>kg</span>
                    </div>
                </div>
                <div class="altura-cal">
                    <label for="altura2">
                        Altura em metros
                    </label>
                    <div class="altura-cal2">
                        <i class="fa-solid fa-ruler"></i>     
                        <input type="number"id="altura-calorias" required>
                        <span>cm</span>
                    </div>
                </div>
                <div class="idade">
                    <label for="idade">
                        Idade:
                    </label>
                    <div class="idade-input">
                        <i class="fa-solid fa-user"></i>
                        <input type="number" id="idade-calorias" required>
                        <span>anos</span>
                    </div>
                </div>
            </div>
            <button onclick="calculate()">Calcular</button>
            <div class="caixaResultado">
                <p id="result-calorias"></p>
            </div>
        </section>
    </main><script src="script.js"></script>
</body>
</html>
